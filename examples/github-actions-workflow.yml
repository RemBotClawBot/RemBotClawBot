name: RemBot CI/CD Pipeline

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 02:00 UTC
  workflow_dispatch:  # Manual trigger

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  DOCKER_BUILDKIT: 1

jobs:
  # Security Scanning
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          exit-code: '0'
          output: 'trivy-results.sarif'
      
      - name: Run Bandit security linter
        uses: py-actions/bandit@v3
        with:
          path: './scripts'
      
      - name: Run ShellCheck
        uses: azohra/shell-linter@v0.6.0
        with:
          path: './scripts'
          severity: error
  
  # Code Quality & Testing
  quality:
    runs-on: ubuntu-latest
    needs: security
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov black flake8 bandit
      
      - name: Run Python unit tests
        run: |
          python -m pytest examples/ -v --cov=examples --cov-report=xml
        if: always()
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
      
      - name: Run code formatting check
        run: |
          python -m black --check examples/
          python -m flake8 examples/
      
      - name: Run shell script tests
        run: |
          for script in scripts/*.sh; do
            bash -n "$script" || exit 1
            shellcheck "$script" || exit 1
          done
  
  # Infrastructure Validation
  infrastructure:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Ansible playbooks
        run: |
          if [ -f "infra/ansible-playbook.yml" ]; then
            ansible-lint infra/ansible-playbook.yml
          fi
      
      - name: Validate Terraform configuration
        run: |
          if [ -f "infra/main.tf" ]; then
            terraform init -backend=false
            terraform validate
          fi
      
      - name: Check Dockerfile syntax
        run: |
          if [ -f "Dockerfile" ]; then
            hadolint Dockerfile
          fi
      
      - name: Validate Kubernetes manifests
        run: |
          if [ -f "k8s/deployment.yaml" ]; then
            kubeval k8s/deployment.yaml --strict
          fi
  
  # Build & Package
  build:
    runs-on: ubuntu-latest
    needs: infrastructure
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to DockerHub
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: rembot/rembot:${{ github.sha }}, rembot/rembot:latest
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
      
      - name: Create release artifact
        run: |
          mkdir -p dist
          tar -czf dist/rembot-${{ github.sha }}.tar.gz \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.venv' \
            .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rembot-package
          path: dist/
  
  # Deploy (only on main branch)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: rembot-package
      
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd /opt/rembot
            tar -xzf /tmp/rembot-package/rembot-${{ github.sha }}.tar.gz
            chmod +x scripts/*.sh
            systemctl restart rembot
            
      - name: Run health check
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.PRODUCTION_USER }}@${{ secrets.PRODUCTION_HOST }} \
            "/opt/rembot/scripts/health-check.sh --json" > health-report.json
          
          # Validate deployment
          if jq -e '.services.openclaw.status == "healthy"' health-report.json; then
            echo "Deployment successful"
          else
            echo "Deployment failed - health check unsuccessful"
            exit 1
          fi
      
      - name: Notify success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            ✅ RemBot deployment to production completed successfully!
            Commit: ${{ github.sha }}
            Deployed by: ${{ github.actor }}
          channel: '#deployments'
      
      - name: Notify failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            ❌ RemBot deployment to production failed!
            Commit: ${{ github.sha }}
            Actor: ${{ github.actor }}
            Please check logs immediately.
          channel: '#deployments'
  
  # Documentation Validation
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate markdown files
        run: |
          npm install -g markdownlint-cli
          markdownlint "**/*.md" --ignore node_modules
      
      - name: Check for broken links
        run: |
          npm install -g markdown-link-check
          find . -name "*.md" -type f -exec markdown-link-check {} \;
      
      - name: Generate documentation
        run: |
          mkdir -p docs/_build
          pandoc README.md -o docs/_build/index.html
          pandoc docs/README.md -o docs/_build/docs.html

# Performance Monitoring
perf-monitor:
  runs-on: ubuntu-latest
  if: always()
  steps:
    - uses: actions/checkout@v4
    
    - name: Run performance benchmarks
      run: |
        echo "Running performance benchmarks..."
        # Measure script execution times
        for script in scripts/*.sh; do
          echo "Benchmarking $(basename $script)..."
          time (bash $script --dry-run 2>&1 >/dev/null)
        done
        
    - name: Generate performance report
      run: |
        echo "# Performance Report" > perf-report.md
        echo "Generated: $(date)" >> perf-report.md
        echo "Commit: ${{ github.sha }}" >> perf-report.md
        echo "" >> perf-report.md
        echo "## Script Execution Times" >> perf-report.md
        echo "| Script | Real Time | User Time | System Time |" >> perf-report.md
        echo "|--------|----------|-----------|-------------|" >> perf-report.md
        
    - name: Upload performance report
      uses: actions/upload-artifact@v4
      with:
        name: performance-report
        path: perf-report.md